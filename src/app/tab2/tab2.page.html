<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Features
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Features</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let feature of projectsService.featuresList" (click)="openEditModal(feature.name, feature.devHours)">
      <ion-item>
        <ion-label style="display: flex; justify-content: space-between;">
          <span>{{feature.name}}</span>
          <span> {{feature.devHours}} hours </span>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deletefeature(feature.name)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="openAddModal()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
