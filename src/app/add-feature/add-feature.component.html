<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Feature
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Feature</ion-title>
      <ion-buttons slot="end">
        <ion-back-button (click)="closeModal()"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="featureName" clearInput placeholder="Feature Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="devHours" clearInput placeholder="Hours to develop"></ion-input>
  </ion-item>

  <ion-button (click)="createFeature()" expand="full" color="primary">Add Feature</ion-button>

</ion-content>
